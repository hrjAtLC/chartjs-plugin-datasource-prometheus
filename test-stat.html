<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test Stat Visualization</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    .chart-container { width: 800px; height: 400px; margin: 20px 0; border: 1px solid #ccc; }
    h2 { color: #333; }
  </style>
</head>
<body>
  <h1>Chart.js Prometheus Plugin - Stat Visualization Test</h1>
  
  <h2>Stat Visualization</h2>
  <div class="chart-container">
    <canvas id="statChart"></canvas>
  </div>
  
  <h2>Timeseries Visualization (for comparison)</h2>
  <div class="chart-container">
    <canvas id="timeseriesChart"></canvas>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js@4/dist/chart.umd.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns@3/dist/chartjs-adapter-date-fns.bundle.min.js"></script>
  <script src="./dist/chartjs-plugin-datasource-prometheus.umd.js"></script>
  
  <script>
    // Mock Prometheus data for testing
    function mockPrometheusQuery(start, end, step) {
      const now = new Date();
      const data = [];
      
      // Generate 20 data points over the time range
      for (let i = 0; i < 20; i++) {
        const time = new Date(start.getTime() + (i / 19) * (end.getTime() - start.getTime()));
        const baseValue = 59;
        const variation = Math.sin(i * 0.5) * 10 + Math.random() * 5;
        data.push({
          time: time,
          value: baseValue + variation
        });
      }
      
      return Promise.resolve({
        result: [{
          metric: { job: "web-consumer-bugs" },
          values: data
        }]
      });
    }

    // Stat Chart
    const statCtx = document.getElementById('statChart').getContext('2d');
    const statChart = new Chart(statCtx, {
      type: 'line', // Chart type doesn't matter for stat visualization
      plugins: [ChartDatasourcePrometheusPlugin],
      options: {
        plugins: {
          'datasource-prometheus': {
            chartType: 'stat',
            query: mockPrometheusQuery,
            timeRange: {
              type: 'relative',
              start: -1 * 60 * 60 * 1000, // 1 hour ago
              end: 0, // now
            },
          },
        },
      },
    });

    // Timeseries Chart
    const timeseriesCtx = document.getElementById('timeseriesChart').getContext('2d');
    const timeseriesChart = new Chart(timeseriesCtx, {
      type: 'line',
      plugins: [ChartDatasourcePrometheusPlugin],
      options: {
        plugins: {
          'datasource-prometheus': {
            chartType: 'timeseries',
            query: mockPrometheusQuery,
            timeRange: {
              type: 'relative',
              start: -1 * 60 * 60 * 1000, // 1 hour ago
              end: 0, // now
            },
          },
        },
      },
    });
  </script>
</body>
</html>
